<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- daisy ui -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.0/dist/full.min.css" rel="stylesheet" type="text/css" />
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="container mx-auto space-y-10 px-4 py-6 transition-all duration-500">
            <div class="flex items-center justify-between">
                <h1 class="container mx-auto text-4xl font-semibold">Ucenici</h1>
                <select class="select select-primary bg-neutral w-full max-w-xs">
                    <option disabled selected>Sortiraj ucenike</option>
                    <option>Prezime A-Z</option>
                    <option>Prezime Z-A</option>
                    <option>Prosjek rastuci</option>
                    <option>Prosjek padajuci</option>
                </select>
            </div>

            <section class="overflow-x-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Br</th>
                            <th>Ime i prezime</th>
                            <th>Godina rodjenja</th>
                            <th>Prosjek</th>
                            <th>Uspjeh</th>
                        </tr>
                    </thead>
                    <tbody class="ucenici-tabela"></tbody>
                </table>
            </section>

            <main class="student-grid grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"></main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
